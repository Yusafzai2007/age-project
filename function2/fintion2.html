<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combine & Sort Arrays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Combine & Sort Arrays (No Duplicates)</h1>
  <input type="text" id="arr1" placeholder="Enter first array (e.g., 123)">
  <input type="text" id="arr2" placeholder="Enter second array (e.g., 456)">
  <button onclick="combine()">Combine</button>
  <p id="result"></p>

  <script>
    function combine() {
      let arr1 = document.getElementById('arr1').value.split('').map(Number);
      let arr2 = document.getElementById('arr2').value.split('').map(Number);

      arr1 = bubbleSort(arr1);
      arr2 = bubbleSort(arr2);

      let result = mergeArraysUnique(arr1, arr2);

      document.getElementById('result').innerText = 'Combined Array (Unique): ' + result.join(', ');
      console.log(result);
    }

    function bubbleSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }

    // Merge two sorted arrays WITHOUT duplicates
    function mergeArraysUnique(a, b) {
      let i = 0, j = 0, result = [];

      while (i < a.length && j < b.length) {
        let next;
        if (a[i] < b[j]) {
          next = a[i];
          i++;
        } else {
          next = b[j];
          j++;
        }

        // Add only if last value in result is different
        if (result.length === 0 || result[result.length - 1] !== next) {
          result.push(next);
        }
      }

      while (i < a.length) {
        if (result[result.length - 1] !== a[i]) result.push(a[i]);
        i++;
      }

      while (j < b.length) {
        if (result[result.length - 1] !== b[j]) result.push(b[j]);
        j++;
      }

      return result;
    }
  </script>
</body>
</html>
