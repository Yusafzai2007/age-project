<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuple Sort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5a67d8;
      transform: scale(1.03);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f4f4f9;
      border: 1px solid #ddd;
      font-size: 16px;
      color: #222;
      word-wrap: break-word;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tuple value [[1, 3], [32, 3], [12, 2], [0, 9]]</h1>
    <input type="text" id="tuple" placeholder='Enter tuples like [[1,3],[2,2]]'>
    <button onclick="tuple()">Sort Tuples</button>
    <div id="result">Sorted result will appear here...</div>
  </div>

  <script>
    function tuple() {
      try {
        let tuples = document.getElementById('tuple').value;

        if (!tuples) {
          alert("Please enter tuples!");
          return;
        }

        let array = JSON.parse(tuples);

        let sortedArray = array.sort((a, b) => {
          if (b[1] !== a[1]) {
            return b[1] - a[1]; // Second element descending
          } else {
            return a[0] - b[0]; // First element ascending
          }
        });

        document.getElementById('result').innerText = "Sorted: " + JSON.stringify(sortedArray);
      } catch (e) {
        document.getElementById('result').innerText = "Invalid input format!";
      }
    }
  </script>
</body>
</html>
