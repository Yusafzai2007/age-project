<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f0f8ff;
      border-left: 5px solid #28a745;
    }
    .error {
      background: #ffecec;
      border-left: 5px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí Shopping Cart</h2>
    <input type="text" id="product" placeholder="Enter product (apple, banana, milk, bread)">
    <input type="number" id="category" placeholder="Enter quantity">
    <button onclick="add()">Add</button>
    <div id="output"></div>
  </div>

  <script>
    let obj = {};

    let product_catalog = {
      "apple": 6,
      "banana": 7,
      "milk": 8,
      "bread": 9
    };

    let discount = {
      "apple": 10,   // 10% discount
      "milk": 20     // 20% discount
    };

    function add() {
      let pro = document.getElementById('product').value.toLowerCase();
      let cat = parseInt(document.getElementById('category').value);
      let output = document.getElementById('output');

      if (pro in product_catalog) {
        if (cat > 0) {
          let price_per_unit = product_catalog[pro];
          let total_price = price_per_unit * cat;
          let message = "";

          if (pro in discount) {
            let dis = discount[pro];
            let discount_amount = (total_price * dis) / 100;
            let final_price = total_price - discount_amount;
            message = `‚úÖ Added ${cat} ${pro}(s)<br>
                      Price per unit: $${price_per_unit}<br>
                      Total Price: $${total_price}<br>
                      Discount: ${dis}% (-$${discount_amount})<br>
                      <b>Final Price: $${final_price}</b>`;
          } else {
            message = `‚úÖ Added ${cat} ${pro}(s)<br>
                      Price per unit: $${price_per_unit}<br>
                      <b>Final Price: $${total_price}</b>`;
          }

          obj[pro] = (obj[pro] || 0) + cat;
          console.log("Cart => ", obj);

          output.innerHTML = `<div class="output">${message}</div>`;
        } else {
          output.innerHTML = `<div class="output error">‚ö†Ô∏è Please enter valid quantity</div>`;
        }
      } else {
        output.innerHTML = `<div class="output error">‚ùå Product not available</div>`;
      }
    }
  </script>
</body>
</html>
