<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    select, input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="fromcurrency">
      <option value="PKR">Pakistani Rupee (PKR)</option>
      <option value="INR">Indian Rupee (INR)</option>
      <option value="AED">UAE Dirham (AED)</option>
      <option value="USD">US Dollar (USD)</option>
    </select>

    <select id="tocurrency">
      <option value="EUR">Euro (EUR)</option>
      <option value="CNY">Chinese Yuan (CNY)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="SAR">Saudi Riyal (SAR)</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    const rates = {
      PKR: 1,         // Base
      INR: 0.30,      // 1 PKR ≈ 0.30 INR
      USD: 0.0036,    // 1 PKR ≈ 0.0036 USD
      AED: 0.013,     // 1 PKR ≈ 0.013 AED
      EUR: 0.0033,    // 1 PKR ≈ 0.0033 EUR
      CNY: 0.026,     // 1 PKR ≈ 0.026 CNY
      JPY: 0.56,      // 1 PKR ≈ 0.56 JPY
      SAR: 0.014      // 1 PKR ≈ 0.014 SAR
    };

    function convertCurrency(amount, from, to) {
      if (!rates[from] || !rates[to]) {
        return "Invalid currency code";
      }
      let inPKR = amount / rates[from];   // convert to PKR first
      return inPKR * rates[to];          // then to target currency
    }

    function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("fromcurrency").value;
      const to = document.getElementById("tocurrency").value;

      if (amount === "" || amount <= 0) {
        document.getElementById("result").innerText = "Please enter a valid amount.";
        return;
      }

      const result = convertCurrency(amount, from, to);
      document.getElementById("result").innerText =
        `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
