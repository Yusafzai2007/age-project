<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Expression Checker</h2>
        <input type="text" id="inp" placeholder="Enter expression">
        <br>
        <button onclick="check()">Check</button>
    </div>

    <script>
        function check() {
    let inp=document.getElementById('inp').value
    let allow='0123456789+-*/() '
    for (let index = 0; index < inp.length; index++) {
        if (!allow.includes(inp[index])) {
            alert('correct value input')
            return false
        }
    }

  let opencount=0
  for (let  i= 0;  i<inp.length; i++) {
    if(inp[i]==='(')opencount++;
    if(inp[i]===')')opencount--;
    if (opencount<0) {
        alert("mismatch")
            return false;

    }
}

   if (opencount>0) {
    alert("set the parenthesis");
    return false;
    
   }
  alert(`succes+${inp}`)
}
    </script>
</body>
</html>
