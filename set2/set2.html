<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smallest Missing Positive Integer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Smallest Missing Positive Integer</h2>
    <input type="text" id="list" placeholder="Enter numbers (e.g. 1,2,3 or 12346)">
    <button onclick="findMissing()">Find</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function parseInput(str) {
      str = str.trim();
      if (!str) return [];
      // case 1: if commas or spaces → split normally
      if (str.includes(",") || /\s+/.test(str)) {
        return str.split(/[\s,]+/).map(x => Number(x.trim())).filter(x => !isNaN(x));
      }
      // case 2: continuous digits → split into separate digits
      return str.split("").map(x => Number(x));
    }

    function findMissing() {
      let input = parseInput(document.getElementById("list").value);
      let n = input.length;

      let nums = new Set(input);

      // full range 1..n+1
      let full = new Set(Array.from({length: n+1}, (_,i) => i+1));

      // missing = full - nums
      let missingSet = new Set([...full].filter(x => !nums.has(x)));

      let missing = Math.min(...missingSet);

      document.getElementById("output").innerText =
        "Smallest Missing Positive: " + missing;
    }
  </script>
</body>
</html>
