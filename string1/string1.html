<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 280px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e68900;
      transform: translateY(-2px);
    }

    #fetch {
      margin-top: 20px;
      padding: 15px;
      width: 320px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Word Counter</h1>
  <input type="text" id="string" placeholder="Enter a string">
  <button onclick="wordcount()">Calculate String</button>

  <p id="fetch"></p>

  <!-- âœ… JavaScript / TypeScript inside HTML -->
  <script type="text/javascript">
    function wordcount() {
      let inp = document.getElementById('string').value;

      // Lowercase + punctuation remove
      let data = inp.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");

      // Split into words
      let words = data.split(/\s+/);

      // Object to store counts
      let wordcount = {};

      for (const w of words) {
        if (wordcount[w]) {
          wordcount[w] += 1;
        } else {
          wordcount[w] = 1;
        }
      }

      // Show result as JSON
      document.getElementById("fetch").textContent = JSON.stringify(wordcount, null, 2);
    }
  </script>

</body>
</html>
